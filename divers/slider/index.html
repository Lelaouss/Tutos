<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div id="slider" class="container" >

      <a href="#" class="btn prev"><i class="fa fa-arrow-left fa-5" aria-hidden="true"></i></a>
      <a href="#" class="btn next"><i class="fa fa-arrow-right fa-5" aria-hidden="true"></i></a>

      <ul>
        <li><img src="http://lorempixel.com/800/600/sports/1"></li>
        <li><img src="http://lorempixel.com/800/600/sports/2"></li>
        <li><img src="http://lorempixel.com/800/600/sports/3"></li>
      </ul>

    </div>
    <div class="options-play">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Autoplay</label>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      var options = {
        speed : 10000,
        easing: "easeInOutBack"
      }

      $("#slider").slideshow(options)
    </script>

  </body>
</html>
